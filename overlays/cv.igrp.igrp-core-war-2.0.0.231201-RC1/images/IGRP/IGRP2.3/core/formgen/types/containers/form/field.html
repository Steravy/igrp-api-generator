<div class="form-group col-sm-#[size]# #[right]# " item-name="#tag#" item-type="#type#" >
  <xsl:apply-templates mode="setRequiredAttribute" select="#path#"/>
  <label for="{#path#/@name}">
    #label.val#
    #[tooltip]#
  </label>
  <input type="#type#" value="{#path#/value}" class="form-control #[change]# #[desclabel]#" inputmask="#[inputmask]#" id="{#path#/@name}" name="{#path#/@name}" #[disablehtml]#  #[disable_copy_paste]# placeholder="{#path#/@placeholder}"  >
    <xsl:call-template name="setAttributes">
      <xsl:with-param name="field" select="#path#"/>
    </xsl:call-template>
  </input>
</div>
