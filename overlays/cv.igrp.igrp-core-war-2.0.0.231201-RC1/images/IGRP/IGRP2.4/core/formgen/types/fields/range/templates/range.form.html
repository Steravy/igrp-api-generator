<div class="form-group col-sm-#[size]# #[right]#" item-name="#tag#" item-type="#type#" #[required]#>
    <label for="{#path#/@name}">
        <xsl:value-of select="#path#/label"/>
        #[tooltip]#
    </label>
    <input type="range" class="form-range mt-2" id="#tag#" min="#[rangeMin]#" max="#[rangeMax]#"/>

</div>
